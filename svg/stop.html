
<!DOCTYPE html>
<html>
<head>
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='80' height='80'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #path4062
	ctx.beginPath();
	ctx.fillStyle = 'rgba(255, 255, 255, 0)';
	ctx.strokeStyle = 'rgba(180, 35, 35, 0.533186)';
	ctx.moveTo(21.366168, 21.509076);
	ctx.bezierCurveTo(11.145551, 31.792731, 11.183869, 48.410824, 21.451801, 58.647236);
	ctx.bezierCurveTo(31.719733, 68.883649, 48.337865, 68.870876, 58.590049, 58.618692);
	ctx.bezierCurveTo(68.842233, 48.366508, 68.855006, 31.748376, 58.618593, 21.480444);
	ctx.bezierCurveTo(48.382181, 11.212512, 31.764088, 11.174194, 21.480433, 21.394811);
	ctx.moveTo(21.366168, 21.509076);
	ctx.lineTo(58.616520, 58.530897);
	ctx.fill();
	ctx.stroke();

    </script>
</body>
</html>
